{% extends 'auth_layout.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<div class="login">
    {% include "alert.html" %}
    <h1>Login</h1>
    <div class="links">
        <a href="{{ url_for('app.login') }}" class="active">Login</a>
        <a href="{{ url_for('app.register') }}">Register</a>
    </div>
    <form action="{{ url_for('app.login') }}" method="post" enctype="multipart/form-data">
        <label for="file-input" class="custom-file-upload">
            <i class="fas fa-image"></i> Procurar
        </label>
        <input type="file" id="file-input-login" name="image" placeholder="Selecione uma imagem do seu dispositivo" required>
        <small id="legenda-image">Insira uma imagem sua (JPG, JPEG, PNG)</small>
        <input type="submit" value="Login">
    </form>
</div>
{% endblock %}
